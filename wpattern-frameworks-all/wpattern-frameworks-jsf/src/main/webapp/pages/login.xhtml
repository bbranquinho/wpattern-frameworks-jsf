<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>WPattern Frameworks - JSF 2.0</title>
</h:head>

<h:body>
	<h3>Project (#{bbProject.projectName})</h3>
	
	<div id="content" title="WPattern Login">
		<p:dialog header="WPattern Login" id="dialog" minWidth="400"
			width="400" modal="true" closable="false" position="center"
			showEffect="slide" draggable="true" resizable="false" visible="true">

			<h:form>
				<h:panelGrid columns="2" cellpadding="3">
					<h:outputLabel value="Username: " /> <h:inputText value="#{bbUser.username}" />
					<h:outputLabel value="Password: " /> <h:inputText value="#{bbUser.password}" />
					<h:commandButton value="Login" action="/pages/welcome" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</div>
</h:body>
</html>
